<title>FoE mreza</title>

<body>
<div class="container">    
  <div class="jumbotron">
    <h2>FoE mreža</h2>      
    <p><span><button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Prijava </button></span>
        <span><a href="{% url 'registration_register' %}" class="btn btn-info btn-lg">  Registriraj se   </a></span></p>      
  </div>

</div> <!-- container -->  
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
                </button>
                <h5 class="modal-title" id="myModalLabel">Prijava</h5>
            </div>
                
            <form method="post" action="."> {% csrf_token %}
                <div class="modal-body" style="text-align:right">
                   
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Prekliči</button>
                    <button type="submit" class="btn btn-primary">Prijavi me!</button>
                </div>
            </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
